    <div class="lahjakortti">
        <link rel="stylesheet" href="/sivu/lahjakortit/lahjakortti.css">
        <div class="Lahjakortti__content">
            <h1>Lahjakortit</h1>
            <p>Osta lahjakortti lahjaksi tai itsellesi!</p>
            <form class="lahjakortti-form" action="maksu.html" method="get" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="name">Nimi</label>
                    <input type="text" id="name" name="name" placeholder="Anna nimesi" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Sähköpostiosoite</label>
                    <input type="email" id="email" name="email" placeholder="Syötä sähköpostiosoitteesi" required>
                </div>
    
                <div class="form-group">
                    <label for="amount">Summa (€)</label>
                    <label for="giftCardAmount">Valitse summa:</label>
                    <select id="giftCardAmount" required>
                        <option value="" disabled selected>Valitse summa</option>
                        <option value="20">20 €</option>
                        <option value="50">50 €</option>
                        <option value="100">100 €</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="message">Viesti (valinnainen)</label>
                    <textarea id="message" name="message" placeholder="Lisää viesti lahjakortille (valinnainen)"></textarea>
                </div>
    
                <!-- Osta lahjakortti vie maksu.html-sivulle -->
                <button type="submit">Osta lahjakortti</button>
            </form>
    
            <script>
                function saveGiftCardAmount() {
                    // Haetaan valittu summa
                    const amount = document.getElementById('giftCardAmount').value;
    
                    // Tallennetaan summa localStorageen
                    localStorage.setItem('giftCardAmount', amount);
    
                    // Siirrytään maksu-sivulle
                    window.location.href = 'maksu.html';
                }
    
                // Lomakkeen validointi
                function validateForm() {
                    const name = document.getElementById('name').value;
                    const email = document.getElementById('email').value;
                    const giftCardAmount = document.getElementById('giftCardAmount').value;
    
                    if (!name || !email || !giftCardAmount) {
                        alert("Täytä kaikki kentät!");
                        return false; // Estää lomakkeen lähettämisen
                    }
    
                    // Tallennetaan lahjakortin summa localStorageen
                    localStorage.setItem('giftCardAmount', giftCardAmount);
    
                    // Lomake lähetetään
                    return true;
                }
            </script>
